<!DOCTYPE <!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Showing news</title>        
        <style>

          body {
            margin: 0px;
            font-family: latha;
            color: white;
            font-family: "Poppins", sans-serif;
            display:grid;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
          }
            ul {
                list-style-type: none;
                margin: 0;
            }
              
              p {
                line-height: 1.4;
              }
              
              a {
                outline: none;
                text-decoration: none;
                padding: 2px 1px 0;
              }
              
              a:link {
                color: #265301;
              }
              
              a:visited {
                color: #437A16;
              }
              
              a:focus {
                border-bottom: 1px solid;
                background: #BAE498;
              }
              
              a:hover {
                border-bottom: 1px solid;
                background: #CDFEAA;
              }
              
              a:active {
                background: #265301;
                color: #CDFEAA;
              }

              @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');


              
              .topnav {
                background-color: #333;
                overflow: hidden;
                margin: 0;
                padding: 0;
                position:absolute;
                top: 0;
                width: 100%;
              }

              .topnav .items {
                float: right;
                color: #f2f2f2;
                text-align: center;
                padding: 16.3px 15px;
                text-decoration: none;
                font-size: 17px;
                font-family: sans-serif;
              }
              
              /* Change the color of links on hover */
              .topnav .items:hover {
                background-color: #ddd;
                color: black;
              }
              
              /* Add a color to the active/current link */
              .topnav .items.active {
                background-color: #04AA6D;
                color: white;
              }

              .topnav .headings{
                float: right;
                background-color: #ddd;
                color: black;
                text-align: center;
                padding: 16.4px 20px;
                text-decoration: none;
                font-size: 17px;
                font-family: 'poppins', sans-serif;
              }


            .box ul li a:hover{
                color: white;
                font-size: 18px;
            }            
            
            html {
              box-sizing: border-box;
              font-size: 62.5%;
            }
            
            
            
            
        </style>
    </head>
    <body>
      <div class="topnav">
        <!--<a class="heading" href="#" >News-Wati</a>-->
        <img src="https://i.ibb.co/wQpMnwR/logo.png" alt="logo" height = 52.5cm>
        <a class="items" href="{% url 'aboutus' %}">About Us</a>
        <a class="items" href="{% url 'show_news' %}">News</a>
        
      </div>

        
      {% if data %}
            <ul>
            {% for dpoint in data %}
                <li>
                    <a href={{dpoint.link}}>{{dpoint.title}}</a>
                    {{dpoint.source}}
                </li>
            {% endfor %}
            </ul>
        {% endif %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
-->
    </body>
</html>
